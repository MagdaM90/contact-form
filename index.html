<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">    

</head>

<body>
   
    <div id="formularz">
    <h2>Formularz zgłoszeniowy</h2>
    <form action="https://formspree.io/magdatokarz@interia.pl" method="POST">
        <label for="name">Imię:</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="surname">Nazwisko:</label><br>
        <input type="text" name="surname" id="surname"><br>
        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email"><br>
        <label for="telephone">Telefon:</label><br>
        <input type="text" name="telephone" id="telephone"><br>
        <label for="select1">Wybierz miasto:</label><br>
        <select name="lista" id="select1">
        <option value="Kraków">Kraków</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Gdańsk">Gdańsk</option>
        </select><br>
        <input type="radio" name="gender" value="female">Kobieta<br>
        <input type="radio" name="gender" value="male">Mężczyzna<br>
        <label for=message>Wiadomość:</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label><br>
        <input type="submit" value="Wyślij">
    </form>
    </div>
</body>

</html>
