<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="css/style.css">    

</head>

<body>
   
    <form action="" method="POST" id="formularz">
        <label for="name">Imię:</label>
        <input type="text" name="name" id="name">
        <label for="surname">Nazwisko:</label>
        <input type="text" name="surname" id="surname">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">
        <label for="telephone">Telefon:</label>
        <input type="text" name="telephone" id="telephone">
        <label for="select1">Wybierz miasto:</label>
        <select name="lista" id="select1">
        <option value="Kraków">Kraków</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Gdańsk">Gdańsk</option>
        </select>
        <label for="gender">Wybierz płeć:</label>
        <label for="gender"><input type="radio" name="gender" value="female">Kobieta</label>
        <label for="gender"><input type="radio" name="gender" value="male">Mężczyzna</label>
        <label for=message>Wiadomość:</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <label for="agreement"><input type="checkbox" name="agreement" id="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label>
        <input type="submit" id="submit" value="send">
    </form>
    
    #floated
    
    <!-- footer #footer -->
    <!-- <footer id+"footer"></footer>  -->
    
</body>

</html>
