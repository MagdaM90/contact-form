<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>

<body>

    <form action="https://formspree.io/magdatokarz@interia.pl" method="POST">
        <label for="name">Imię:</label>
        <input type="text" name="name" id="name"><br>
        <label for="surname">Nazwisko:</label>
        <input type="text" name="surname" id="surname"><br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email"><br>
        <label for="telephone">Telefon:</label>
        <input type="text" name="telephone" id="telephone"><br>
        <label for="select1">Miasto:</label>
        <select name="lista" id="select1">
        <option value="Kraków">Kraków</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Gdańsk">Gdańsk</option>
        </select><br>
        <input type="radio" name="gender" value="female">Kobieta<br>
        <input type="radio" name="gender" value="male">Mężczyzna<br>
        <label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label>
        <input type="checkbox" name="agreement" id="agreement"><br>
        <label for=message>Wiadomość:</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <input type="submit" value="Wyślij">
    </form>

</body>

</html>
